<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팀원 소개 - Welcome Kit</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="../index.html" class="logo">Welcome Kit</a>
      <nav class="nav">
        <a href="../index.html">홈</a>
        <a href="index.html">팀원 소개</a>
      </nav>
    </div>
  </header>
  
  <main class="main">
    <div class="container">
      <h1 style="margin-bottom: 32px;">팀원 소개</h1>
      
      <p style="margin-bottom: 24px; color: var(--text-muted);">
        우리 팀의 멤버들을 소개합니다. 새로 합류하신 분들의 자기소개도 여기서 확인할 수 있습니다.
      </p>

      <div class="introductions-grid" id="introductions-grid">
        <p>로딩 중...</p>
      </div>
      
      <div style="margin-top: 40px;">
        <a href="../steps/step5.html" class="btn btn-primary">자기소개 작성하기</a>
      </div>
    </div>
  </main>
  
  <footer class="footer">
    <div class="container">
      <p>Welcome Kit - 새로운 팀원을 위한 온보딩 가이드</p>
    </div>
  </footer>
  
  <script src="../assets/js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const grid = document.getElementById('introductions-grid');
      try {
        const introductions = await loadIntroductions();
        
        if (introductions && introductions.length > 0) {
          grid.innerHTML = introductions.map(intro => `
            <a href="view.html?id=${intro.id}" class="introduction-preview">
              ${intro.photo 
                ? `<img src="${intro.photo}" alt="${intro.name}">` 
                : `<div class="intro-photo-placeholder">${intro.name.charAt(0)}</div>`
              }
              <div>
                <h3>${intro.name}</h3>
                <p style="color: var(--primary);">${intro.role}</p>
                <p style="color: var(--text-muted); font-size: 0.85rem;">${intro.join_date}</p>
              </div>
            </a>
          `).join('');
        } else {
          grid.innerHTML = `
            <div class="alert alert-info">
              아직 등록된 자기소개가 없습니다. 첫 번째로 자기소개를 올려보세요!
            </div>
          `;
        }
      } catch (e) {
        grid.innerHTML = `
          <div class="alert alert-info">
            아직 등록된 자기소개가 없습니다. 첫 번째로 자기소개를 올려보세요!
          </div>
        `;
      }
    });
  </script>
</body>
</html>
