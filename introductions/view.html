<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팀원 소개 - Welcome Kit</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="../index.html" class="logo">Welcome Kit</a>
      <nav class="nav">
        <a href="../index.html">홈</a>
        <a href="../guide.html">전체 가이드</a>
        <a href="index.html">팀원 소개</a>
      </nav>
    </div>
  </header>
  
  <main class="main">
    <div class="container">
      <article class="introduction-card" id="intro-card">
        <p>로딩 중...</p>
      </article>
      
      <a href="index.html" class="btn btn-secondary">목록으로</a>
    </div>
  </main>
  
  <footer class="footer">
    <div class="container">
      <p>Welcome Kit - 새로운 팀원을 위한 온보딩 가이드</p>
    </div>
  </footer>
  
  <script src="../assets/js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const card = document.getElementById('intro-card');
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      
      if (!id) {
        window.location.href = 'index.html';
        return;
      }
      
      try {
        const introductions = await loadIntroductions();
        const intro = introductions.find(i => i.id === id);
        
        if (!intro) {
          card.innerHTML = '<p>자기소개를 찾을 수 없습니다.</p>';
          return;
        }
        
        document.title = `${intro.name} - Welcome Kit`;
        
        card.innerHTML = `
          <div class="intro-header">
            ${intro.photo 
              ? `<img src="${intro.photo}" alt="${intro.name}" class="intro-photo">` 
              : `<div class="intro-photo-placeholder">${intro.name.charAt(0)}</div>`
            }
            <div class="intro-info">
              <h1>${intro.name}</h1>
              <p class="intro-role">${intro.role}</p>
              <p class="intro-date">입사일: ${intro.join_date}</p>
            </div>
          </div>
          
          <div class="intro-content">
            ${intro.content}
          </div>
          
          ${intro.links ? `
            <div class="intro-links">
              ${intro.links.github ? `<a href="${intro.links.github}" target="_blank">GitHub</a>` : ''}
              ${intro.links.linkedin ? `<a href="${intro.links.linkedin}" target="_blank">LinkedIn</a>` : ''}
            </div>
          ` : ''}
        `;
      } catch (e) {
        card.innerHTML = '<p>자기소개를 불러오는 데 실패했습니다.</p>';
      }
    });
  </script>
</body>
</html>
