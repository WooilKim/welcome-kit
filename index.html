<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Kit - 온보딩 시작하기</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo">Welcome Kit</a>
      <nav class="nav">
        <a href="index.html">홈</a>
        <a href="guide.html">전체 가이드</a>
        <a href="introductions/index.html">팀원 소개</a>
      </nav>
    </div>
  </header>
  
  <main class="main">
    <div class="container">
      <section class="hero">
        <h1>환영합니다! 🎉</h1>
        <p>개발팀의 새로운 멤버가 되신 것을 축하드립니다.<br>
        아래 단계를 따라 온보딩을 완료해주세요.</p>
        <a href="guide.html" class="btn" style="background: white; color: var(--primary); margin-top: 20px;">전체 가이드 한눈에 보기</a>
      </section>

      <section class="progress-bar">
        <h3>
          <span>진행률</span>
          <span class="progress-text">0%</span>
        </h3>
        <div class="progress-track">
          <div class="progress-fill" style="width: 0%"></div>
        </div>
      </section>

      <section class="steps-grid" id="steps-grid">
      </section>

      <div style="text-align: center; margin-top: 40px;">
        <button class="btn btn-secondary" onclick="resetProgress()">진행 상황 초기화</button>
      </div>
    </div>
  </main>
  
  <footer class="footer">
    <div class="container">
      <p>Welcome Kit - 새로운 팀원을 위한 온보딩 가이드</p>
    </div>
  </footer>
  
  <script src="assets/js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadStepsGrid();
      updateProgressUI();
    });
  </script>
</body>
</html>
